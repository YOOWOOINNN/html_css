<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Element</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: left;
    }
    .horizontal-layout {
      display: flex;
      justify-content: left;
      margin-bottom: 20px;
    }
    .box {
      border-radius: 0px;
      width: 200px;
      box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.3);
      margin: 10px;
      text-align: left; /* Align text to the left */
      padding: 7px; /* Add some padding for spacing */
    }
    .box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius:  0;
    }
    .box h3 {
      margin: 10px 0 5px;
    }
    .box p {
      margin: 5px 0 10px;
      color: grey;
      display: flex;
      align-items: center;
      justify-content: left;
    }
    .box p img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .box button {
      background-color: rgb(80, 143, 251);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="horizontal-layout">
    <div class="box">
      <img src="robin.jpg" alt="Oliver">
      <h3>nico</h3>
      <p>
        <img src="nami.jpg" alt="Profile">
        2 mutual friends
      </p>
      <button>Add Friend</button>
    </div>
    <div class="box">
      <img src="nami.jpg" alt="Mimi">
      <h3>nami</h3>
      <p>
        <img src="lady.jpg" alt="Profile">
        3 mutual friends
      </p>
      <button>Add Friend</button>
    </div>
    <div class="box">
      <img src="lady.jpg" alt="Rex">
      <h3>lady</h3>
      <p>
        <img src="robin.jpg" alt="Profile">
        4 mutual friends
      </p>
      <button>Add Friend</button>
    </div>
  </div>
</body>
</html>
